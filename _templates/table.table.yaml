# Шаблон таблицы моделирования
# Расположение: inline (в потоке контента) или grouped (в папке tables/)
#
# Нумерация:
# - Inline: P.G.SS.NN (Program.Guide.Section.Number)
# - Grouped: T.P.G.SS.GNN (T=Table, Program.Guide.Section.GroupNumber)
#
# Пример: T.1.1.02.05 = Таблица в программе 1, руководстве 1, разделе 02, позиция 05

id: T.P.G.SS.NN
title: "Название таблицы"
description: "Описание назначения таблицы и как её заполнять"

# Ссылка на инструкцию, которая объясняет как заполнять таблицу
guide_ref: "P.G.SS.NN"

# Определение колонок
columns:
  - name: field1
    title: "Колонка 1"
    description: "Подсказка для заполнения"
    type: string  # string | number | date | enum
    required: true
    width: 200
  - name: field2
    title: "Колонка 2"
    description: "Подсказка для заполнения"
    type: string
    required: true
    width: 300
  - name: field3
    title: "Колонка 3"
    description: "Числовое поле"
    type: number
    required: false
    width: 100
    min: 0
    max: 100

# Примеры заполнения (для обучения и демонстрации)
examples:
  - field1: "Пример значения 1"
    field2: "Пример значения 2"
    field3: 42
  - field1: "Другой пример"
    field2: "Другое значение"
    field3: 75

# Критерии оценки для ДЗ-чекера
evaluation:
  min_rows: 3
  criteria:
    - "Все обязательные поля заполнены"
    - "Значения соответствуют контексту задания"
    - "Нет дублирующихся записей"
    - "Формулировки конкретны и измеримы"

# Метаданные
meta:
  created: "YYYY-MM-DD"
  updated: "YYYY-MM-DD"
  version: "1.0"
