# Шаблон кейса (выбор правильного ответа)
# Расположение: inline (в потоке контента)
#
# Нумерация:
# - Inline: P.G.SS.NN (Program.Guide.Section.Number)
# - Grouped: C.P.G.SS.GNN (C=Case, Program.Guide.Section.GroupNumber)
#
# Пример: C.1.1.02.05 = Кейс в программе 1, руководстве 1, разделе 02, позиция 05

id: C.P.G.SS.NN
title: "Название кейса"
type: case  # case = выбор правильного ответа

# Ссылка на раздел, к которому относится кейс
guide_ref: "P.G.SS.NN"

# Описание ситуации
situation: |
  Опишите ситуацию или кейс подробно.
  Можно использовать многострочный текст.

  Включите все важные детали, которые нужны для принятия решения.

# Варианты ответов
options:
  - id: a
    text: "Вариант ответа A"
    is_correct: false
    feedback: "Почему этот ответ неправильный"
  - id: b
    text: "Вариант ответа B"
    is_correct: true
    feedback: "Почему этот ответ правильный"
  - id: c
    text: "Вариант ответа C"
    is_correct: false
    feedback: "Почему этот ответ неправильный"
  - id: d
    text: "Вариант ответа D"
    is_correct: false
    feedback: "Почему этот ответ неправильный"

# Объяснение правильного ответа
explanation: |
  Развёрнутое объяснение, почему правильный ответ является таковым.
  Какие принципы и концепции здесь применяются.

# Подсказки (опционально)
hints:
  - "Подсказка 1: обратите внимание на..."
  - "Подсказка 2: вспомните принцип..."

# Связанные материалы
related:
  - "P.G.SS.NN"

# Метаданные
meta:
  difficulty: medium  # easy | medium | hard
  estimated_time: 5  # минут
  created: "YYYY-MM-DD"
  updated: "YYYY-MM-DD"
