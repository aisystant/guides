# Шаблон рубрики оценки для ДЗ-чекера
# Код: R.P.G.SS.NN (R = Rubric, P = Program, G = Guide, SS = Section, NN = Number)

id: R.RubricName
title: "Название рубрики"
description: "Описание того, что оценивается"

# Ссылка на задание, которое оценивается
assignment_ref: "P.G.SS.NN"
assignment_type: table  # table | question | case | essay

# Шкала оценивания
scale:
  type: mastery  # mastery | points | pass_fail
  levels:
    - level: 0
      name: "Не освоено"
      description: "Задание не выполнено или выполнено с критическими ошибками"
    - level: 1
      name: "Начальный уровень"
      description: "Базовое понимание, но есть существенные пробелы"
    - level: 2
      name: "Развивающийся"
      description: "Хорошее понимание с некоторыми неточностями"
    - level: 3
      name: "Освоено"
      description: "Полное понимание и корректное применение"

# Критерии оценки
criteria:
  - name: "Полнота"
    weight: 0.3
    levels:
      0: "Отсутствуют ключевые элементы"
      1: "Выполнено менее 50% требований"
      2: "Выполнено 50-80% требований"
      3: "Выполнено более 80% требований"

  - name: "Корректность"
    weight: 0.4
    levels:
      0: "Множественные фактические ошибки"
      1: "Есть существенные ошибки"
      2: "Незначительные неточности"
      3: "Без ошибок или с минимальными неточностями"

  - name: "Применение концепций"
    weight: 0.3
    levels:
      0: "Концепции не применены"
      1: "Поверхностное применение"
      2: "Корректное применение в простых случаях"
      3: "Глубокое понимание и творческое применение"

# Автоматические проверки (для ДЗ-чекера)
auto_checks:
  - type: min_length
    field: "answer"
    value: 100
    message: "Ответ должен содержать минимум 100 символов"

  - type: required_keywords
    keywords: ["системное мышление", "практика"]
    min_matches: 1
    message: "Используйте терминологию из материала"

# Обратная связь по уровням
feedback_templates:
  0: |
    Задание требует доработки. Рекомендую перечитать раздел {guide_ref}
    и обратить внимание на ключевые концепции.
  1: |
    Хорошее начало! Для улучшения результата обратите внимание на: {missing_criteria}.
  2: |
    Отличная работа! Небольшие улучшения: {suggestions}.
  3: |
    Превосходно! Вы продемонстрировали глубокое понимание материала.

# Метаданные
meta:
  created: "YYYY-MM-DD"
  updated: "YYYY-MM-DD"
  version: "1.0"
