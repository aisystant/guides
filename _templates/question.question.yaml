# Шаблон вопроса (открытый ответ)
# Расположение: inline (в потоке контента) или grouped (в папке questions/)
#
# Нумерация:
# - Inline: P.G.SS.NN (Program.Guide.Section.Number)
# - Grouped: Q.P.G.SS.GNN (Q=Question, Program.Guide.Section.GroupNumber)
#
# Пример: Q.1.1.02.05 = Вопрос в программе 1, руководстве 1, разделе 02, позиция 05

id: Q.P.G.SS.NN
title: "Название вопроса"
type: open  # open = открытый ответ

# Ссылка на раздел, к которому относится вопрос
guide_ref: "P.G.SS.NN"

# Текст вопроса
question: |
  Сформулируйте вопрос для рефлексии.
  Можно использовать многострочный текст.

# Контекст или описание ситуации (опционально)
context: |
  Опишите ситуацию или контекст, если это необходимо.

# Подсказки для ответа (опционально)
hints:
  - "Подсказка 1: обратите внимание на..."
  - "Подсказка 2: вспомните принцип..."

# Критерии оценки для ДЗ-чекера
evaluation:
  criteria:
    - criterion: "Ответ демонстрирует понимание концепции"
      weight: 0.4
    - criterion: "Приведены конкретные примеры"
      weight: 0.3
    - criterion: "Ответ структурирован логично"
      weight: 0.2
    - criterion: "Использована терминология из материала"
      weight: 0.1

# Эталонный ответ или ключевые моменты (для ДЗ-чекера)
reference:
  key_points:
    - "Ключевой момент 1"
    - "Ключевой момент 2"
    - "Ключевой момент 3"
  sample_answer: |
    Пример хорошего ответа на вопрос.

# Связанные материалы
related:
  - "P.G.SS.NN"

# Метаданные
meta:
  difficulty: medium  # easy | medium | hard
  estimated_time: 10  # минут
  created: "YYYY-MM-DD"
  updated: "YYYY-MM-DD"
