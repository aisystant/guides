# Шаблон вопроса/кейса для рефлексии
# Код: Q.P.G.SS.NN (Q = Question, P = Program, G = Guide, SS = Section, NN = Number)

id: Q.QuestionName
title: "Название вопроса"
type: reflection  # reflection | case | quiz | open

# Ссылка на раздел, к которому относится вопрос
guide_ref: "P.G.SS.NN"

# Текст вопроса
question: |
  Сформулируйте вопрос для рефлексии.
  Можно использовать многострочный текст.

# Контекст или описание ситуации (для кейсов)
context: |
  Опишите ситуацию или контекст, если это необходимо.

# Подсказки для ответа (опционально)
hints:
  - "Подсказка 1: обратите внимание на..."
  - "Подсказка 2: вспомните принцип..."

# Критерии хорошего ответа (для ДЗ-чекера)
evaluation_criteria:
  - criterion: "Ответ демонстрирует понимание концепции"
    weight: 0.4
  - criterion: "Приведены конкретные примеры"
    weight: 0.3
  - criterion: "Ответ структурирован логично"
    weight: 0.2
  - criterion: "Использована терминология из материала"
    weight: 0.1

# Эталонный ответ или ключевые моменты (для ДЗ-чекера)
reference_answer:
  key_points:
    - "Ключевой момент 1"
    - "Ключевой момент 2"
    - "Ключевой момент 3"
  sample_answer: |
    Пример хорошего ответа на вопрос.

# Связанные материалы
related:
  - "P.G.SS.NN"  # Ссылка на связанный раздел

# Метаданные
meta:
  difficulty: medium  # easy | medium | hard
  estimated_time: 10  # минут
  created: "YYYY-MM-DD"
  updated: "YYYY-MM-DD"
