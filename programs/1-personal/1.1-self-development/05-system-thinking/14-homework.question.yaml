      план — 6 часов в неделю.

      Сделайте работу над ошибками и составьте гипотезы
      на следующую неделю.
    criteria:
      - "Описан реальный опыт за неделю"
      - "Указано фактическое время занятий"
      - "Сформулированы гипотезы на следующую неделю"

  - num: 2
    prompt: |
      Опубликуйте ответы на «Вопросы для повторения и дальнейшего
      изучения» и свои образовательные заметки обычным списком
      в клубе МИМ в разделе «Новая грамотность», а также
      прокомментируйте любые публикации в этом разделе
      (так вы обращаете внимание на чужие картины мира и
      дополнительно уделяете внимание на изучение руководства).
    criteria:
      - "Ответы опубликованы в клубе МИМ"
      - "Есть образовательные заметки"
      - "Есть комментарии к публикациям других участников"

  - num: 3
    prompt: |
      Потренируйтесь в применении понятий данного раздела,
      в т.ч. укажите целевые системы, надсистемы, системы создания,
      системы окружения и подсистемы для следующих ситуаций:

      - вы системный инженер на фабрике. В составе команды вам
        руководство поставило задачу разработать новые ножницы.
        Используйте чек-лист из раздела «Системные навыки».
        Напишите свои аргументы по выбору систем.

      - сформулируйте одну из личных целей как целевую систему,
        подумайте над тем какая будет надсистема и какая вам нужна
        система создания. Выделите личные роли и методы, которые
        задействованы в создании целевой системы.

      - попробуйте определить целевые системы и надсистемы
        в своих рабочих проектах, а также подумайте, что является
        делом вашей жизни и какую целевую систему вы сейчас
        создаете в своей жизни.
    criteria:
      - "Применен чек-лист для анализа ситуации с ножницами"
      - "Сформулирована личная цель как целевая система"
      - "Проанализированы рабочие проекты с точки зрения системного подхода"

