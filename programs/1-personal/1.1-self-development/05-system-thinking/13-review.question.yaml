questions:
  - num: 1
    prompt: |
      Чем системность отличается от систематичности?
      Достаточно ли быть системным, а систематичность
      уже будет автоматически включена?

  - num: 2
    prompt: |
      Где и какими ролями используется системное мышление?
      Нужно ли системное мышление человеку, который исполняет
      роли маркетолога или бухгалтера?

  - num: 3
    prompt: |
      Что дает системное мышление создателю?

  - num: 4
    prompt: |
      Что говорят об интеллекте тесты, подобные IQ?
      Можно ли поставить системное мышление, развиваясь
      в математике, физике, или долгое время применяя
      прикладное мастерство?

  - num: 5
    prompt: |
      Чем отличаются между собой методологии системного подхода
      разных поколений? Почему важна субъективность во взгляде
      на систему? В чем особенность системного подхода 3.0?

  - num: 6
    prompt: |
      Чем «понятия» отличаются от «терминов»?
      Чем слово отличается от понятия и термина?
      Почему термины важны и не важны?
      Приведите примеры из личной жизни или из рабочих ситуаций.

  - num: 7
    prompt: |
      Что такое успешная система?
      Абсолютно всех выявленных заинтересованных лиц
      необходимо учесть? И всех ли удовлетворить?

  - num: 8
    prompt: |
      Почему стадии замысливания и проектирования становятся
      всё более важными, чем стадии производства и эксплуатации?
      Какие описания и каких систем создаете вы?
      Какие системы описывают документы вашего предприятия,
      с которыми вы имеете дело?

  - num: 9
    prompt: |
      Что подразумевает под понятием «система» обыватель
      в бытовом языке? Будут ли с позиции системного подхода
      системами: вольтметр, система Монтессори, система сдержек
      и противовесов, система защиты в шахматах, система отопления?

  - num: 10
    prompt: |
      Назовите три классических свойства системы.
      Почему свойство иерархичности не подходит,
      и каким другим свойством оно было заменено?

  - num: 11
    prompt: |
      Чем отличаются воплощение системы, описание системы
      и документация? Зачем необходимы данные понятия?

  - num: 12
    prompt: |
      Чем отличаются между собой целевая система, надсистема,
      система создания, система в окружении и подсистема?
      Всегда ли система в окружении — это часть надсистемы?

  - num: 13
    prompt: |
      Почему цель лучше формулировать через создание какой-то
      целевой системы? Попробуйте сформулировать таким образом
      свои личные цели через свою целевую систему и свое дело
      (система создания) на текущем этапе жизни.

  - num: 14
    prompt: |
      Кем может быть человек в разных проектах?
      Может ли человек быть целевой системой, частью
      надсистемы и системы создания?

  - num: 15
    prompt: |
      Назовите системные навыки, о которых шла речь в данной главе.
      Попробуйте с их помощью порассуждать о личных или рабочих системах.

  - num: 16
    prompt: |
      Мои заметки по изученному разделу.

