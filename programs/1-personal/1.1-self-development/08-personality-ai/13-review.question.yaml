id: "1.1.08.13"
type: question
title: Вопросы для повторения

questions:
  - number: 1
    text: Кто такие агенты и чем личность отличается от агента?

  - number: 2
    text: Какие главные характеристики личности (характер) и из каких частей состоит личность?

  - number: 3
    text: Почему для создателя неожиданности всегда ожидаемы и почему создатель гарантировано сталкивается с проблемами?

  - number: 4
    text: В чём фундаментальная причина беспокойств, депрессии и выгорания?

  - number: 5
    text: Есть ли по вашему мнению свобода воли и как понимать свободу воли с точки зрения системного мышления?

  - number: 6
    text: Можно ли считать искусственный интеллект агентом и как рассматривать ИИ в рамках системного мышления?

  - number: 7
    text: Почему возникло такое понятие «мораль»? Чем этика отличается от морали? Чем право отличается от закона?

  - number: 8
    text: Как системное мышление связано с этикой? Почему необходимо осознанное рассмотрение этики для принятия важных решений?

  - number: 9
    text: Какую роль сыграли религии в развитие человечества? Как этика связана с неудовлетворённостями человека?

  - number: 10
    text: Объясните почему многие люди не придают значение этике и почему она необходима создателю?

  - number: 11
    text: Откуда команда берёт критерии для принятия решения о том, какие интересы удовлетворять? Что такое корпоративная культура с точки зрения этики?

  - number: 12
    text: Почему этический выбор — это всегда личный выбор? Правильно ли делать выбор только исходя из одного направления этики?

  - number: 13
    text: Почему важно говорить о сострадании в контексте системного мышления?

  - number: 14
    text: Почему важно ставить «шкуру на кон» и надо ли избегать этого?

  - number: 15
    text: Приходит удача к каждому? И что повышает вероятность встретить удачу? Согласны ли вы с фразой «удача — признак мастерства»?

  - number: 16
    text: Почему важно осознавать риски и выявлять накопленную вероятность?
