id: "1.1.09.11"
type: question
title: Домашнее задание

tasks:
  - number: 1
    text: |
      Напишите несколько слов о том, насколько вам удалось заниматься каждый день
      в течение всей недели и выполнить план — 7 часов в неделю.
      Сделайте работу над ошибками и составьте гипотезы на следующую неделю.

  - number: 2
    text: |
      Опубликуйте ответы на «Вопросы для повторения и дальнейшего изучения»
      и свои образовательные заметки в клубе МИМ в разделе «Новая грамотность».

  - number: 3
    text: |
      Потренируйтесь в применении понятий данного раздела:

      - Сформулируйте свою сверхцель на ближайшие 5-10 лет.
        Опишите, как она связана с созданием успешных систем.

      - Проанализируйте свою текущую траекторию жизни.
        На каком этапе вы находитесь? Куда хотите двигаться?

      - Определите 2-3 области, в которых вам нужно повысить мастерство
        для достижения сверхцели.

  - number: 4
    text: |
      Составьте план пропитки себя новыми идеями и практиками на ближайший месяц.
      Определите, какие источники информации добавить, какие исключить.

  - number: 5
    text: |
      Если у вас остаётся время на обучение, начните изучение руководства
      «Практики саморазвития».
