id: "1.1.09.10"
type: question
title: Вопросы для повторения

questions:
  - number: 1
    text: Что такое жизнь с точки зрения системного мышления? В чём разница между системой и процессом?

  - number: 2
    text: Что такое бесконечное развитие и почему оно важно для создателя?

  - number: 3
    text: Как связаны счастье и успех? Можно ли быть счастливым без успеха и успешным без счастья?

  - number: 4
    text: Что такое сверхцель и чем она отличается от обычной цели?

  - number: 5
    text: Как определяется калибр личности? Что влияет на его увеличение?

  - number: 6
    text: Что такое осознанная жизнь с точки зрения системного мышления?

  - number: 7
    text: Как работает принцип пропитки при изменении себя?

  - number: 8
    text: Какие ключевые ценности составляют культуру МИМ?

  - number: 9
    text: Кто такая элита с точки зрения меритократии? Чем настоящая элита отличается от формальной?

  - number: 10
    text: Какие этапы включает траектория жизни создателя?

  - number: 11
    text: Как проектировать свою траекторию жизни? Какие шаги для этого необходимы?

  - number: 12
    text: Почему создатель понимает траекторию как спираль, а не как линию?
