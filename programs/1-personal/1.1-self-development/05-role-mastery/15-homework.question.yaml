tasks:
  - num: 1
    prompt: |
      Напишите несколько слов о том, насколько вам удалось
      заниматься каждый день в течение всей недели и выполнить
      план – 6 часов в неделю. Сделайте работу над ошибками
      и составьте гипотезы на следующую неделю.
    criteria:
      - "Описан реальный опыт за неделю"
      - "Указано фактическое время занятий"
      - "Сформулированы гипотезы на следующую неделю"

  - num: 2
    prompt: |
      Опубликуйте ответы на «Вопросы для повторения и дальнейшего
      изучения» и свои образовательные заметки обычным списком
      в клубе МИМ в разделе «Новая грамотность», а также
      прокомментируйте любые публикации в этом разделе
      (так вы обращаете внимание на чужие картины мира
      и дополнительно уделяете внимание на изучение руководства).
    criteria:
      - "Ответы опубликованы в клубе МИМ"
      - "Есть образовательные заметки"
      - "Прокомментированы публикации других участников"

  - num: 3
    prompt: |
      Потренируйтесь в применении понятий данного раздела:

      - подредактируйте календарь на неделю, а в процессе этого
        подумайте над тем какие проектные роли вы играете для
        выполнения данных работ и какие создаете рабочие продукты;

      - составьте список часто играемых ролей и сопоставьте методы,
        которыми вы пользуетесь из стадий жизнедеятельности создателя,
        а также создаваемые рабочие продукты;

      - начните вести список методов, которые вам целесообразно
        изучить в будущем. Регулярно пополняйте и корректируйте
        данный список. Постановку каждой практики оформляйте
        как отдельный проект. Подкорректируйте список проектов
        на будущее;

      - начните практиковать ролевое мастерство, в т.ч. следите
        за речью и поведением людей, выделяя проектные роли
        других людей и свои роли. Возьмите на вооружение лайфхак,
        который будет сигнализировать вам о целесообразности
        использования ролевого мастерства;

      - опишите методы (лайфхаки, трюки), которые вам помогают
        входить и выходить из роли на разных временных промежутках:
        от момента до нескольких лет. Подумайте над тем, что вам
        нужно изменить в будущем, в том числе поставить новые
        практики. Запишите их в список будущих методов;

      - опишите ситуацию, когда вам удалось применить самоконтроль
        (ролевую осознанность), и как это повлияло на ваше
        дальнейшее поведение в ситуации. Подумайте над тем,
        что вам нужно изменить в будущем.

      Оформите мысли в отдельную заготовку и опубликуйте
      в своем личном блоге в клубе МИМ.
    criteria:
      - "Подредактирован календарь с учетом ролей"
      - "Составлен список часто играемых ролей"
      - "Ведется список методов для изучения"
      - "Описаны методы входа/выхода из роли"
      - "Описан пример самоконтроля"

