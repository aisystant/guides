---
id: Q.1.1.00.02
title: "Задания: подготовка к обучению"
type: homework
text_ref: "1.1.00.01"
section: 00-intro

description: |
  Прежде чем начать изучать материалы руководства, выделите 30 минут
  для организации своей работы в течение первой недели.
  Не бойтесь совершить ошибки — после тестирования вы обязательно
  внесёте изменения в процесс своего обучения.

  Это задание особенно важно для тех, кто давно не проходил
  многомесячного обучения. Постарайтесь с самого начала думать
  о руководстве как о проекте по регулярной тренировке мозга.

tasks:
  - num: 1
    title: "Неудовлетворённости и ожидания"
    prompt: |
      Опишите свои неудовлетворённости и ожидания от руководства.
      Вы можете перечислить все свои рабочие и жизненные проблемы,
      а также то, что хотели бы улучшить в себе. Можно описать кратко,
      но чем подробнее вы всё опишете, тем лучше.

      Это задание поможет навести внимание на важное для вас и повысить
      осознанность обучения.
    criteria:
      - "Описаны конкретные неудовлетворённости (не абстрактные)"
      - "Указаны ожидания от руководства"
      - "Текст написан от первого лица"

  - num: 2
    title: "Подход к обучению"
    prompt: |
      Определитесь с вашим подходом к обучению.

      Обучение как досуг — когда вы в ненапряжённом режиме узнаёте что-то новое.
      Обучение как работа — предполагает усилия по применению изученного в жизни.

      Определите слоты времени для изучения руководства каждый день,
      буквально пометив интервалы индивидуальных тренировок в личном календаре.

      Напишите свою гипотезу. Через неделю вернитесь к ней и напишите поправку.
    example: |
      «Я хочу изучать руководство утром до работы в течение 30 минут,
      затем днём выделю 1 час, а вечером — ещё 30 минут. Для этого
      перенесу вечернее время бодрствования на утреннее».
    criteria:
      - "Указаны конкретные временные слоты"
      - "Описан подход (досуг или работа)"
      - "План реалистичен"

  - num: 3
    title: "Трекер учёта времени"
    prompt: |
      Выберите трекер учёта времени для прохождения руководства
      (желательно 2–4 помидорки каждый день по 25–30 минут).

      Рекомендация: приложение Focus To Do, группа МИМ (код JNSYL).

      Заведите в трекере:
      - Проект: «Моё саморазвитие»
      - Задача: «Изучать руководство не менее 30 минут в день»

      Используйте ритуал: в момент включения трекера подумайте о том,
      что сейчас ваша роль — ученик, а по окончании помидорки у вас
      должен появиться результат — образовательные заметки.

      Запишите, в чём для вас смысл связки «трекер Помодоро + ритуал».

      Обратите внимание: важнее систематичность выделения времени,
      чем количество изученного!
    resources:
      - url: "https://systemsworld.club/t/zabyvaete-vklyuchat-treker-pomodoro-pochemu-eto-vazhno-i-kak-postavit-privychku/11580"
        title: "Почему важен трекер Помодоро"
    criteria:
      - "Выбран конкретный трекер"
      - "Создан проект и задача"
      - "Описан смысл ритуала"

  - num: 4
    title: "Активация экзокортекса"
    prompt: |
      Активируйте экзокортекс в личном кабинете Aisystant (страница Профиль)
      и зайдите хотя бы один раз по своей учётке в клуб МИМ.

      Опишите, что вы настроили:
      - Какие инструменты экзокортекса активировали?
      - Как планируете использовать клуб МИМ?
      - Где будете вести базу знаний?
    resources:
      - url: "https://systemsworld.club/"
        title: "Клуб МИМ"
    criteria:
      - "Экзокортекс активирован"
      - "Выполнен вход в клуб МИМ"
      - "Описан план использования"

  - num: 5
    title: "Мышление письмом"
    prompt: |
      Объясните себе, что при обучении вы не ведёте никаких конспектов,
      но записываете собственные мысли в виде образовательных заметок
      (так тренируете свою нейросеть).

      Опишите:
      - В чём разница между конспектом и образовательной заметкой?
      - Как вы планируете практиковать мышление письмом?
      - Где будете хранить свои заметки?

      Конспект — это копирование чужих мыслей.
      Образовательная заметка — это ваши собственные мысли,
      инсайты и связи с вашим опытом.
    criteria:
      - "Описана разница между конспектом и заметкой"
      - "Есть план практики мышления письмом"
      - "Указано место хранения заметок"

context:
  estimated_time: 30
  difficulty: beginner
  requires_project: false

homework:
  hw_num: 0
  criteria:
    - "Выполнены все 5 заданий"
    - "Ответы написаны своими словами"
    - "Описаны гипотезы и планы"
