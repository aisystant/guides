id: "1.1.03.14"
type: table
title: Основные понятия раздела

description: |
  Выпишите наиболее запомнившиеся пять или более понятий данного раздела, а рядом укажите понятия,
  с которыми они у вас больше всего связаны. Другие понятия могут быть из вашего текущего
  мировоззрения, то есть необязательно приводить только основные понятия данного раздела.
  Проговорите эти понятия с коллегами или близкими. Например, можно попробовать объяснить
  эти понятия простым языком, привести примеры из своего опыта, связать разные понятия
  между собой или объяснить их важность.

