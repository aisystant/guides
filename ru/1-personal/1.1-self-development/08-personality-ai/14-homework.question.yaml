id: "1.1.08.14"
type: question
title: Домашнее задание

tasks:
  - number: 1
    text: |
      Напишите несколько слов о том, насколько вам удалось заниматься каждый день
      в течение всей недели и выполнить план — 7 часов в неделю.
      Сделайте работу над ошибками и составьте гипотезы на следующую неделю.

  - number: 2
    text: |
      Опубликуйте ответы на «Вопросы для повторения и дальнейшего изучения»
      и свои образовательные заметки в клубе МИМ в разделе «Новая грамотность»,
      а также прокомментируйте любые публикации в этом разделе.

  - number: 3
    text: |
      Потренируйтесь в применении понятий данного раздела:

      - Выявите привычки, которые систематически подвергают вас излишнему риску.
        Например, вредные привычки, влияющие на здоровье, или систематический обман,
        или практика принятия решений без учёта максимальных возможных потерь.
        Проведите сессию личного стратегирования.

      - Выявите этические вопросы по своему рабочему проекту или в жизненной ситуации.
        Поразмышляйте над данными вопросами, описав кто и как может пострадать.

      - Поинтересуйтесь, поставлена ли у вас на предприятии практика по расчёту
        максимальных возможных потерь по рабочим проектам.

  - number: 4
    text: |
      Если у вас остаётся время на обучение, то прочитайте в руководстве
      «Практики саморазвития» раздел 8 «Стратегирование».
