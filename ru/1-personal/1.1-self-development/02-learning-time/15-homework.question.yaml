id: "1.1.02.15"
type: question
title: Домашнее задание

tasks:
  - number: 1
    text: |
      Напишите несколько слов о том, насколько вам удалось заниматься каждый день
      в течение всей недели и выполнить план — 5 часов в неделю. Удалось ли вам
      перенести 1 час вечернего времени на утро, чтобы заниматься по утрам не менее
      30 минут. Сделайте работу над ошибками и составьте гипотезы на следующую неделю.

  - number: 2
    text: |
      Опубликуйте ответы на «Вопросы для повторения и дальнейшего изучения»
      и свои образовательные заметки обычным списком в клубе МИМ в разделе
      «Новая грамотность», а также прокомментируйте любые публикации в этом разделе
      (так вы обращаете внимание на чужие картины мира и дополнительно уделяете
      внимание на изучение руководства).

  - number: 3
    text: |
      Составьте список своих привычек и проанализируйте их по трем критериям:
      - страдают ли от вашей привычки другие люди;
      - наносит ли привычка ущерб вашей жизни сейчас, в будущем;
      - не отвлекает ли привычка время, которое можно было бы инвестировать с большим смыслом.
      Оформите мысли в отдельную заготовку и опубликуйте в своем личном блоге в клубе МИМ.

  - number: 4
    text: |
      Опишите свой цикл работа-досуг. Поразмышляйте над возможными улучшениями
      с учетом прочитанной главы, в том числе:
      - выпишите ваши хобби, спорт и т.п., что приносит вам удовольствие.
        Если этого нет или вам кажется, что недостаточно, то нужно заняться
        потреблением информации и выявить возможные интересы, а далее запланировать
        время на их тестирование;
      - опишите, как вы отдыхаете в течение дня: делаете ли вы перерывы между помидорками?
      - опишите, как вы отдыхаете среди недели, в течение месяца и года.
        Запишите возникшие мысли в заметки и/или в будущие проекты.
        В будущем оформите мысли в отдельный пост.

  - number: 5
    text: |
      Если у вас остается время на обучение, то прочитайте в руководстве
      «Практики саморазвития» раздел 2 «Инвестирование и учет времени».
