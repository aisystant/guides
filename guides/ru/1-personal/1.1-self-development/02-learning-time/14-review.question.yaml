id: "1.1.02.14"
type: question
title: Вопросы для повторения и дальнейшего изучения

questions:
  - number: 1
    text: |
      Что такое осознанное обучение, чем оно отличается от неосознанного?
      Почему невозможно учиться системному мышлению исподволь или в игровой форме?

  - number: 2
    text: |
      Почему любой человек пользуется в повседневной жизни вперемешку
      научными и ненаучными картинами мира?

  - number: 3
    text: |
      Как образование помогает управлять своей социальной средой?

  - number: 4
    text: |
      В чём заключается роль ученика? Ответьте на вопросы: зачем вам учиться?
      Чему учиться? Как учиться?

  - number: 5
    text: |
      Можно ли сказать, что вас учит компания Мерседес?

  - number: 6
    text: |
      Каким трансдисциплинам советует обучаться МИМ и почему STEM устарел?

  - number: 7
    text: |
      Что такое прикладное мастерство и как его развивать?
      Каким вы обладаете прикладным мастерством?

  - number: 8
    text: |
      Для чего нужны три модели обучения, приведенные в данной главе?
      Что можно обсуждать по каждой из них?

  - number: 9
    text: |
      Что такое осознанное управление временем? Чем отличается инвестирование времени
      от осознанного времяпрепровождения и времени продления жизни?
      Может ли время досуга быть инвестиционным временем?

  - number: 10
    text: |
      В чем суть принципа отрицательной полезности труда?
      Какие три фактора помогают человеку принимать решение о том,
      чтобы посвятить время и другие ресурсы будущему?

  - number: 11
    text: |
      Чем активный досуг отличается от пассивного?
      Приведите примеры активного и пассивного досуга из своей жизни.

  - number: 12
    text: |
      Какой у вас цикл работа – досуг?
      Как данный цикл влияет на качество вашей жизни?

  - number: 13
    text: |
      Что для вас эстетика? И что вы решили поменять в своем образе после прочтения раздела?

  - number: 14
    text: |
      Что для вас культура и какие методы используются в вашей корпоративной культуре?

  - number: 15
    text: |
      Мои заметки по изученному разделу.
